# Docker Compose para Ambiente de Testes
version: '3.8'

services:
  # Banco de dados MySQL para testes
  mysql:
    image: mysql:8.0
    container_name: cartorio-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: cartorio_test
      MYSQL_USER: cartorio_test
      MYSQL_PASSWORD: test123
    ports:
      - "3308:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - cartorio-test-network

  # Redis para testes
  redis:
    image: redis:7-alpine
    container_name: cartorio-redis-test
    ports:
      - "6381:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - cartorio-test-network

  # Servi√ßos para testes
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: cartorio-auth-service-test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mysql://cartorio_test:test123@mysql:3306/cartorio_test
      - PORT=3001
      - JWT_SECRET=test-jwt-secret-key
    depends_on:
      - mysql
    networks:
      - cartorio-test-network
    command: npm test

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: cartorio-user-service-test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mysql://cartorio_test:test123@mysql:3306/cartorio_test
      - PORT=3002
    depends_on:
      - mysql
    networks:
      - cartorio-test-network
    command: npm test

  protocolo-service:
    build:
      context: ./services/protocolo-service
      dockerfile: Dockerfile
    container_name: cartorio-protocolo-service-test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mysql://cartorio_test:test123@mysql:3306/cartorio_test
      - PORT=3003
    depends_on:
      - mysql
    networks:
      - cartorio-test-network
    command: npm test

  cliente-service:
    build:
      context: ./services/cliente-service
      dockerfile: Dockerfile
    container_name: cartorio-cliente-service-test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mysql://cartorio_test:test123@mysql:3306/cartorio_test
      - PORT=3004
    depends_on:
      - mysql
    networks:
      - cartorio-test-network
    command: npm test

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: cartorio-api-gateway-test
    environment:
      - NODE_ENV=test
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - PROTOCOLO_SERVICE_URL=http://protocolo-service:3003
      - CLIENTE_SERVICE_URL=http://cliente-service:3004
      - REDIS_URL=redis://redis:6379
    depends_on:
      - auth-service
      - user-service
      - protocolo-service
      - cliente-service
      - redis
    networks:
      - cartorio-test-network
    command: npm test

volumes:
  mysql_test_data:
  redis_test_data:

networks:
  cartorio-test-network:
    driver: bridge
