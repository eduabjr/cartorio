    <script>
      (function() {
        console.log('ðŸš€ðŸš€ðŸš€ SCRIPT INLINE EXECUTANDO ðŸš€ðŸš€ðŸš€')
        const savedTheme = localStorage.getItem('theme') || 'light';
        console.log('ðŸ“¦ Tema no localStorage:', savedTheme)
        const themes = {
          light: {
            primary: '#FF8C00',
            secondary: '#00A6A1',
            accent: '#2196F3',
            background: '#E0E0E0',
            surface: '#FFFFFF',

          }
        };
        
        const theme = themes[savedTheme] || themes.light;

        // Aplicar TODAS as variÃ¡veis CSS no :root (sempre disponÃ­vel)
        root.style.setProperty('--primary-color', theme.primary);

        root.style.setProperty('--accent-color', theme.accent);
        root.style.setProperty('--background-color', theme.background);
        root.style.setProperty('--surface-color', theme.surface);
        root.style.setProperty('--text-color', theme.text);
        root.style.setProperty('--text-secondary-color', theme.textSecondary);
        root.style.setProperty('--border-color', theme.border);
        root.style.setProperty('--success-color', theme.success);
        root.style.setProperty('--warning-color', theme.warning);
        root.style.setProperty('--error-color', theme.error);
        root.style.setProperty('--info-color', theme.info);
        
        console.log('âœ… VariÃ¡veis CSS aplicadas no :root')
        console.log('ðŸ“Š Valores:', {
          background: theme.background,
          surface: theme.surface,
          text: theme.text
        })
        
        // ðŸš¨ CORREÃ‡ÃƒO: Adicionar classe ao body quando ele existir
        function addThemeClass() {
          if (document.body) {
            document.body.classList.add('theme-' + savedTheme);
            console.log('âœ… Tema aplicado ANTES do React:', savedTheme);
          } else {
            // Se body ainda nÃ£o existe, aguardar
            document.addEventListener('DOMContentLoaded', function() {
              document.body.classList.add('theme-' + savedTheme);
